{% extends 'index.html' %}
 
{% block container %}
  {% if signs == false %}
    <h2>No signs matching "{{query}}"</h2>
  {% else %}
  <div class="search-results">
    <h2>Matching Signs</h2>
    {% for sign in signs %}
      <div class="results-card">
        <div class="results-card-image">{{sign.unicode_value}}</div>
        <div class="results-card-content">
            <h3><a href="/signs/{{sign.borger_id}}">{{sign.borger_name}}</a></h3>
            <div class="results-card-values">
                {% for value in sign.values %}
                  <span class="sign-value">
                    {{value}}
                  </span>
                {% endfor %}
            </div>
        </div>
      </div>
    {% endfor %}
  </div>
  {% endif %}
{% endblock %}
