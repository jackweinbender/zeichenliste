{% extends 'index.html' %}
 
{% block container %}
  {% if signs == false %}
    <h2>No signs matching "{{query}}"</h2>
  {% else %}
  <div class="search-results">
    <h2>Matching Signs</h2>
    {% for sign in signs %}
      <div>
        <h3>{{sign.unicode_value}} <a href="/signs/{{sign.borger_id}}">{{sign.borger_name}}</a></h3>
        <p>
          {% for value in sign.values %}
            <span class="sign-value">{{value}}</span>
          {% endfor %}
        </p>
      </div>
    {% endfor %}
  </div>
  {% endif %}
{% endblock %}
